<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="plantilla/template :: head(type='tag')"></div>

</head>

<body>

<div th:insert="plantilla/template :: header" class="position-sticky top-0 navb p-0"></div>

<main class="container p-4 mb-4 margin shadow-lg rounded border border-dark">
    <div class="row d-flex justify-content-between">
        <div class="col-5 pt-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Llista de Propietats</li>
                </ol>
            </nav>
        </div>
        <div class="col-5 text-end">
            <a  class="btn btn-outline-dark" th:text="'Nova propietat'" th:href="@{'/views/propietats/create/'+${id}}"></a>
        </div>
    </div>
    <div class="row">
        <div class="card p-3 mt-3 mb-3 bg-light">
            <table id="table_id" class="table table-striped">
                <!-- CAPÃ‡ALERA DE LA TAULA -->
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Propietat</th>
                    <th scope="col">Localitat</th>
                    <th scope="col">Direccio</th>
                    <th scope="col">Preu Base</th>
                    <th scope="col">Configurar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <!-- COS DE LA DATATABLE -->
                <tbody>
                <tr th:each="pr:${propietats}">
                    <th th:text="${pr.idPROPIETAT}"></th>
                    <td th:text="${pr.nomPropietat}"></td>
                    <td th:text="${pr.localitat.nomLocalitat}"></td>
                    <td th:text="${pr.direccio}"></td>
                    <td th:text="${#numbers.formatCurrency(pr.preuBase)}"></td>
                    <td>
                        <a th:href="@{'/views/propietats/configurar/' + ${pr.idPROPIETAT}}">
                            <button type="button" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
                                    <path d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z"></path>
                                </svg>
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/views/propietats/delete/' + ${pr.idPROPIETAT}}" title="Eliminar Propietat" onclick="return confirm('Estas segur que vols eliminar el registre?');">
                            <button type="button" class="btn btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                                </svg>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer>
    <div th:replace="plantilla/template :: footer"></div>
</footer>

<script th:inline="javascript">

    $(document).ready(function() {
        veureTaula();
    });

</script>

</body>
</html>
