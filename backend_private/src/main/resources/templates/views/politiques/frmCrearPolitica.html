<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="plantilla/template :: head(type='tag')"></div>
  <meta charset="UTF-8">
  <title>Crear Politica</title>
</head>

<body>

<header th:replace="plantilla/template :: header"></header>

<div class="container">

  <main>

    <div class="row">

      <div class="card bg-light mt-3 mb-3">

        <div class="card-header bg-light">Afegir Politica</div>

        <div class="card-body bg-light">

          <form th:object="${politica}" th:action="@{/views/propietats/politiques/save}" method="post">
            <div class="mb-3">
              <label for="casa" class="form-label">Id propietat: </label>
              <select type="text" class="form-control" id="casa" aria-describedby="emailHelp" th:field="*{propietat}" readonly>
                <option th:each="propietat:${propietats}"
                        th:value="${propietat.idPROPIETAT}"
                        th:text="${propietat.nomPropietat}"/>
              </select>
            </div>
            <div class="row">
            <div class="mb-3 col-6">
              <input type="hidden" th:field="*{idPolitica}">
              <label for="antelacio" class="form-label">Dies d'antelaci√≥: </label>
              <input type="text" class="form-control" id="antelacio" aria-describedby="emailHelp" th:field="*{dies}">

            </div>
            <div class="mb-3 col-6">
              <label for="perdut" class="form-label">Dies: </label>
              <input type="text" class="form-control" id="perdut" aria-describedby="emailHelp" th:field="*{perdut}">

            </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Afegir" />
          </form>
        </div>

      </div>
    </div>
  </main>

  <footer th:replace="plantilla/template :: footer"></footer>

</div>
</body>

</html>
