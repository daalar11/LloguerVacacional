<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="plantilla/template :: head(type='tag')"></div>
    <!-- Validacio Formulari de Crear Nova Tarifa i editar Tarifa -->
    <script type="text/javascript" th:src="@{/js/ValidacionsFormularis/validacionsFormularis.js}"></script>
</head>

<body>

<header th:insert="plantilla/template :: header"></header>

<div class="container">

    <main>

        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/views/propietats/' + ${id}}">Llista de Propietats</a></li>
                <li class="breadcrumb-item"><a th:href="@{'/views/propietats/configurar/' + ${idPROPIETAT}}">Propietat</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Tarifa</li>
            </ol>
        </nav>

        <div class="row">

            <div class="card bg-light mt-3 mb-3">

                <div class="card-header bg-light">Afegir Tarifes</div>

                <div class="card-body bg-light">

                    <form th:object="${tarifes}" th:action="@{/views/tarifes/save}" method="post" onsubmit="return validacioTarifa()">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="casa" class="form-label">Propietat</label>
                                    <select type="text" class="form-control" id="casa" aria-describedby="emailHelp" th:field="*{propietat}" readonly>
                                        <option th:each="propietat:${propietats}"
                                                th:value="${propietat.idPROPIETAT}"
                                                th:text="${propietat.nomPropietat}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="preu" class="form-label">Preu</label>
                                    <input type="number" step="any" class="form-control" id="preu" th:field="*{preu}">
                                    <div id="preuSpan" class="form-text">Indica el preu per la nova tarifaci√≥ durants els dies seleccionats.</div>
                                    <div id="validacioPreu" class="form-text"></div>
                                </div>
                                <div class="form-check form-switch">
                                    <label class="form-check-label" for="activa">Estat de la tarifa (Desactivar <- -> Activar)</label>
                                    <input class="form-check-input" type="checkbox" id="activa" th:field="*{activa}">
                                </div>
                                <div class="col-1 mt-5 form-group">
                                    <input type="submit" class="btn btn-primary" value="Guardar" id="boto-submit-tarifa" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="dataIni" class="form-label">Data Inici </label>
                                    <input type="date" class="form-control" id="dataIni" aria-describedby="emailHelp" th:field="*{dataInici}">
                                    <div id="validacioDataIni" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="dataFi" class="form-label">Data Final</label>
                                    <input type="date" class="form-control" id="dataFi" aria-describedby="emailHelp" th:field="*{dataFinal}">
                                    <div id="validacioDataFi" class="form-text"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <a class="nav-link" th:href="@{'/views/propietats/configurar/' + ${propietats.idPROPIETAT}}">Tornar enrere -></a>

                </div>

            </div>
        </div>
    </main>

    <footer th:include="plantilla/template :: footer">

    </footer>

    <script>

        $(document).ready(function() {

            $("#boto-submit-tarifa").click(function () {
                validarFormTarifa();

                console.log(campsCorrectes);

                if (campsCorrectes !== 3){
                    campsCorrectes = 0;
                }
            });
        });

    </script>

</div>
</body>

</html>
