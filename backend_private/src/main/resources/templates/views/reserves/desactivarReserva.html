<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="plantilla/template :: head(type='tag')"></div>
</head>

<body>

<header th:insert="plantilla/template :: header"></header>

<div id="container">

    <main>

        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{'/views/propietats/' + ${id}}">Llista de Propietats</a></li>
                <li class="breadcrumb-item"><a th:href="@{'/views/propietats/configurar/' + ${idPROPIETAT}}">Propietat</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cancelar Reserva</li>
            </ol>
        </nav>

        <div class="row">

            <div class="card bg-light mt-3 mb-3">

                <div class="card-header bg-light">Afegir Tarifes</div>

                <div class="card-body bg-light">

                    <form th:object="${reserva}" th:action="@{/views/reserves/cancelar}" method="post">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <input type="hidden" th:field="*{idReserva}" />
                                    <input type="hidden" th:field="*{propietat}" />
                                    <input type="hidden" th:field="*{dataReserva}" />
                                    <input type="hidden" th:field="*{dArribada}" />
                                    <input type="hidden" th:field="*{dSortida}" />
                                    <input type="hidden" th:field="*{copiaNormes}" />
                                    <input type="hidden" th:field="*{preuFinal}" />
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" th:field="*{cancelada}" type="checkbox" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Activa per cancelar la tarifa.</label>
                                    </div>
                                </div>
                                <div class="col-1 mt-5 form-group">
                                    <input type="submit" class="btn btn-primary" value="Guardar" id="boto-submit-reserva" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <a class="nav-link" th:href="@{'/views/propietats/configurar/' + ${reserva.getPropietat().getIdPROPIETAT()}}">Tornar enrere -></a>

                </div>

            </div>
        </div>
    </main>

    <footer>
        <div th:replace="plantilla/template :: footer"></div>
    </footer>

    <!-- Codi JavaScript -->
    <script th:inline="javascript">

        $(document).ready(function() {

        });

    </script>

</div>
</body>

</html>
