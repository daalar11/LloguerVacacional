<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="plantilla/template :: head(type='tag')"></div>
    <title>Editar Bloqueig</title>

    <!-- Validacio Formulari de Crear Nova Tarifa i editar Tarifa -->
    <script type="text/javascript" th:src="@{/js/ValidacionsFormularis/validacionsFormularis.js}"></script>
</head>

<body>

<header th:insert="plantilla/template :: header"></header>

<div class="container">
    <main>
        <div class="row">

            <!-- Principi Card -->
            <div class="card bg-light mt-3 mb-3">

                <!-- Card Header (Titol) -->
                <div class="card-header bg-light">Afegir Bloqueig</div>

                <!-- Card Body -->
                <div class="card-body bg-light">

                    <!-- Formulari Editar Bloqueig -->
                    <form th:object="${bloqueig}" th:action="@{/views/bloqueig/save}" method="post"> <!-- onsubmit="return validacioTarifa()"-->
                        <!-- Camp ID (Hidden) + Nom de la Propietat. -->
                        <div class="mb-3">
                            <input type="hidden" th:field="*{idBLOQUEIG}">
                            <label for="casa" class="form-label">Propietat</label>
                            <select type="text" class="form-control" id="casa" aria-describedby="emailHelp" th:field="*{propietat}" readonly>
                                <option th:each="propietat:${propietat}"
                                        th:value="${propietat.idPROPIETAT}"
                                        th:text="${propietat.nomPropietat}"></option>
                            </select>
                        </div>
                        <!-- Camp Data Inici -->
                        <div class="mb-3">
                            <label for="dataIni" class="form-label">Data Inici </label>
                            <input type="date" class="form-control" id="dataIni" aria-describedby="emailHelp" th:field="*{dataInici}">
                            <div id="dataIniSpan" class="form-text">Indica quin dia comen√ßa a entrar en vigor la teva tarifa.</div>
                            <div id="validacioDataIni" class="form-text"></div>
                        </div>
                        <!-- Camp Data Final -->
                        <div class="mb-3">
                            <label for="dataFi" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="dataFi" aria-describedby="emailHelp" th:field="*{dataFinal}">
                            <div id="dataFiSpan" class="form-text">Indica quin dia deixa d'entrar en vigor la teva tarifa.</div>
                            <div id="validacioDataFi" class="form-text"></div>
                        </div>

                        <div class="col-1 mt-2 form-group">
                            <input type="submit" class="btn btn-primary" id="boto-submit-bloqueig" value="Guardar" />
                        </div>
                    </form>
                    <hr>
                    <a class="nav-link" th:href="@{'/views/propietats/configurar/' + ${bloqueig.getPropietat().getIdPROPIETAT()}}">Tornar enrere -></a>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div th:replace="plantilla/template :: footer"></div>
    </footer>

    <script>

        $(document).ready(function() {

            $("#boto-submit-bloqueig").click(function () {

                validarFormBloqueig();

                if (campsCorrectes !== 2){
                    campsCorrectes = 0;
                }
            });
        });

    </script>

</div>
</body>

</html>
