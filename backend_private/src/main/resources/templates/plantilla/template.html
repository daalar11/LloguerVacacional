<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Fragment Head -->
<head th:fragment="head (type)" th:remove="${type}"> <!-- Lo que fa el type i el remove es eliminar el tag (etiqueta) aixi es lleva el div que es una etiqueta incompatible amb l'etiqueta head-->

    <meta charset="UTF-8">

    <!-- ------------ CSS LINKS -------------- -->
    <!-- CSS BOOTSTRAP CUSTOM -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <!-- CSS DATATABLES -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- -------- JAVASCRIPT LINKS --------- -->
    <!-- Traduccions a l'espaÃ±ol de les DataTables amb class="table" -->
    <script type="text/javascript" th:src="@{/js/traduccioDataTable.js}"></script>
    <!-- JS BOOTSTRAP -->
    <script type="text/javascript" th:src="@{/js/jsBootstrap/bootstrap.bundle.js}"></script>
    <!-- JQUERY -->
    <script type="text/javascript" th:src="@{/js/jquery3.6.js}"></script>
    <!-- CDN JS DATATABLES-->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!-- CDN JS DATATABLES DE BOOTSTRAP-->
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>


    <title>Lloguer Vacacional</title>

</head>

<!-- Fragment Header (NavBar) -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${id}!=null">
                        <a class="nav-link" th:href="@{'/views/propietats/' + ${id}}">Propietats</a>
                    </li>
                </ul>
            </div>
            <div>
                <a th:if="${id}==null" class="nav-link text-white-50" th:href="@{/}">Sign In</a>
                <a th:if="${id}!=null" class="nav-link text-white-50" th:href="@{'/autenticate/loggout'}">Loggout</a>
            </div>
        </div>
    </nav>
</header>

<!-- Fragment Footer -->
<div th:fragment="footer" class="text-center">

    <!-- HTML del Footer -->
    <div class="container">
        <hr>
        <p><strong>Copyright IES MANACOR - 2022</strong></p>
    </div>

</div>

</html>
