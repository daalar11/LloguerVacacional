<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Fragment Head -->
<head th:fragment="head (type)" th:remove="${type}"> <!-- Lo que fa el type i el remove es eliminar el tag (etiqueta) aixi es lleva el div que es una etiqueta incompatible amb l'etiqueta head-->

    <meta charset="UTF-8">

    <!-- ------------ CSS LINKS -------------- -->
    <!-- CSS BOOTSTRAP CUSTOM -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <!-- CSS DATATABLES -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- -------- JAVASCRIPT LINKS --------- -->
    <!-- Traduccions a l'espaÃ±ol de les DataTables amb class="table" -->
    <script type="text/javascript" th:src="@{/js/traduccioDataTable.js}"></script>
    <!-- JS BOOTSTRAP -->
    <script type="text/javascript" th:src="@{/js/jsBootstrap/bootstrap.bundle.js}"></script>
    <!-- JQUERY -->
    <script type="text/javascript" th:src="@{/js/jquery3.6.js}"></script>
    <!-- CDN JS DATATABLES-->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!-- CDN JS DATATABLES DE BOOTSTRAP-->
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>


    <title>Lloguer Vacacional</title>

    <style>

        .navb {
            background-color: white;
            padding-bottom: 20px;
            padding-top: 15px;

        }

        .margin {
            margin-top: 120px;
        }

        /* Classes del header */
        .itemnav {

            border-right: 1px solid lightgray;
            border-left: 1px solid lightgray;
        }

        .itemnav:hover > a{
            background-color: rgb(248, 248, 248);
            box-shadow: 0 0 5px rgba(0,0,0,.05), 2px 2px 5px rgba(0,0,0,.1);
        }


    </style>

</head>

<!-- Fragment Header (NavBar) -->
<header th:fragment="header">

    <nav class="navb d-flex justify-content-center border-bottom navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">


            <li class="mt-2 ms-2 list-unstyled nav-item">
                <a class="mt-2 ms-2 text-decoration-none text-dark" href="http://localhost:3000/">
                    <img  th:src="@{/media-back/logo.PNG}" width="120" height="30">
                </a>
            </li>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">

                <ul class="text-center navbar-nav">
                    <li class="nav-item itemnav" th:if="${id}!=null">
                        <a class="nav-link text-decoration-none text-dark p-2 rounded ms-2 me-2" th:href="@{'/views/propietats/' + ${id}}">Propietats</a>
                    </li>
                </ul>

            </div>

            <li th:if="${id}==null" class="mt-2 me-4 list-unstyled nav-item">
                <a class="mt-2 text-decoration-none text-dark" th:href="@{/}">
                    <img th:src="@{/media-back/login.PNG}" width="85" height="25">
                </a>
            </li>
            <li th:if="${id}!=null" class="mt-2 me-4 list-unstyled nav-item">
                <a class="mt-2 text-decoration-none text-dark" th:href="@{'/autenticate/loggout'}">
                    <img th:src="@{/media-back/loggout.PNG}" width="85" height="25">
                </a>
            </li>
        </div>
    </nav>
</header>


<!-- Fragment Footer -->
<div th:fragment="footer" class="text-center">

    <!-- HTML del Footer -->
    <div class="container">
        <hr>
        <p><strong>Copyright IES MANACOR - 2022</strong></p>
    </div>

</div>

</html>
