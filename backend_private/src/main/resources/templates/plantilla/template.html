<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<!-- Fragment Head -->
<head th:fragment="head (type)" th:remove="${type}"> <!-- Lo que fa el type i el remove es eliminar el tag (etiqueta) aixi es lleva el div que es una etiqueta incompatible amb l'etiqueta head-->

    <meta charset="UTF-8">
    <!-- ------------ CSS LINKS -------------- -->
    <!-- CSS BOOTSTRAP CUSTOM -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <!-- CSS DATATABLES -->
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- -------- JAVASCRIPT LINKS --------- -->
    <!-- Traduccions a l'español de les DataTables amb class="table" -->
    <script type="text/javascript" th:src="@{/js/traduccioDataTable.js}"></script>
    <!-- JS BOOTSTRAP -->
    <script type="text/javascript" th:src="@{/js/jsBootstrap/bootstrap.bundle.js}"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- CDN JS DATATABLES-->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!-- CDN JS DATATABLES DE BOOTSTRAP-->
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

</head>

<!-- Fragment Header (NavBar) -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/views/propietats/}">Propietats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/views/propietats/create}">Nova Propietat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Sign In</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Cuenta
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configuració</a></li>
                    <li><a class="dropdown-item" href="#">Loggout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Fragment Footer -->
<div th:fragment="footer" class="text-center">

    <!-- HTML del Footer -->
    <div class="container">
        <hr>
        <p><strong>Copyright IES MANACOR - 2022</strong></p>
    </div>

</div>

</html>
