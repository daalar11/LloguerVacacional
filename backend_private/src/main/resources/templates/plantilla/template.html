        .navb {
            background-color: white;
            padding-bottom: 20px;
            padding-top: 15px;
            box-shadow: 0 7px 20px 3px gray;
            position: sticky;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        .margin {
            margin-top: 35px;
        }

        /* Classes del header */
        /* Classes del header (Botons items navbar) */

        .itemnav:not(:last-child) {
            border-right: 1px solid lightgray;
        }

        .itemnav:hover{
            background-color: rgb(248, 248, 248);
            box-shadow: 0 0 5px rgba(0,0,0,.05), 2px 2px 5px rgba(0,0,0,.1);
        }

        /* Footer */
        .rowFooter {
            height: 250px;
            background-color: rgba(32, 32, 32, 0.829);
            box-shadow: 0px -10px 20px 0px rgb(95, 92, 92);
            bottom: 0;
            right: 0;
